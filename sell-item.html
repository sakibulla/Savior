<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell an Item â€“ Thrift Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Thrift Store</a></h1>
      <nav>
        <a href="profile.html">Profile</a>
        <a href="inventory.html">Browse</a>
      </nav>
    </div>
  </header>

  <section class="form-container">
    <form action="php/sell_item.php" method="POST" enctype="multipart/form-data" class="login-form">
      <h2>Sell Your Item</h2>

      <label for="title">Item Title</label>
      <input type="text" name="title" required>

      <label for="category">Category</label>
      <select name="category" required>
        <option value="clothing">Clothing</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="other">Other</option>
      </select>

      <label for="condition">Condition</label>
      <select name="condition" required>
        <option value="new">New</option>
        <option value="like-new">Like New</option>
        <option value="good">Good</option>
        <option value="acceptable">Acceptable</option>
      </select>

      <label for="description">Description</label>
      <textarea name="description" rows="4" required></textarea>

      <label for="price">Expected Price ($)</label>
      <input type="number" name="price" step="0.01" required>

      <label for="image">Upload Image</label>
      <input type="file" name="image" accept="image/*" required>

      <button type="submit" class="btn-primary">Submit Item</button>
    </form>
  </section>
</body>
</html>
