<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Items â€“ Thrift Store</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Thrift Store</a></h1>
      <nav>
        <a href="cart.html">Cart</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <section class="container" style="margin-top: 2rem;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <input id="searchBar" type="text" placeholder="Search items..." style="flex:1; padding:0.6rem; border-radius:5px; border:1px solid #ccc;"/>
      <select id="categoryFilter" style="margin-left:1rem; padding:0.6rem; border-radius:5px; border:1px solid #ccc;">
        <option value="">All Categories</option>
        <option value="clothing">Clothing</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
      </select>
    </div>

    <div class="product-grid" style="margin-top:1.5rem;">
      <!-- Example product card -->
      <div class="card">
        <img src="assets/images/sample1.jpg" alt="Sample Item"/>
        <div class="card-content">
          <h3>Vintage Denim Jacket</h3>
          <p>$25.00</p>
          <a href="product-details.html" class="btn-primary">View Details</a>
        </div>
      </div>
      <!-- Repeat .card for each product via server-side loop -->
    </div>
  </section>
</body>
</html>
