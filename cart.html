<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart â€“ Thrift Store</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html">Thrift Store</a></h1>
      <nav>
        <a href="inventory.html">Continue Shopping</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <section class="container" style="margin-top:2rem;">
    <h2>Your Cart</h2>
    <table style="width:100%; border-collapse: collapse; margin-top:1rem;">
      <thead>
        <tr style="background:#1e88e5; color:white;">
          <th style="padding:0.8rem;">Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Repeat row per cart item -->
        <tr>
          <td>Vintage Denim Jacket</td>
          <td>$25.00</td>
          <td><input type="number" value="1" min="1" style="width:60px; padding:0.3rem;"/></td>
          <td>$25.00</td>
          <td><button class="btn-primary">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: right; margin-top:1.5rem;">
      <h3>Grand Total: $25.00</h3>
      <button onclick="window.location.href='checkout.html'" class="btn-primary">Proceed to Checkout</button>
    </div>
  </section>
</body>
</html>
