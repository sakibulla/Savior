<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ Thrift Store</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="form-container">
    <div class="login-form">
      <h2>Welcome Back!</h2>
      <p>Select your role to continue:</p>
      <button onclick="redirect('customer')" class="btn-primary full-width">Customer</button>
      <button onclick="redirect('moderator')" class="btn-primary full-width">Moderator</button>
      <button onclick="redirect('admin')" class="btn-primary full-width">Admin</button>
    </div>
  </div>

  <script>
    function redirect(role) {
      if (role === 'admin') {
        window.location.href = 'admin-panel.html';
      } else if (role === 'moderator') {
        window.location.href = 'moderator-panel.html';
      } else {
        window.location.href = 'inventory.html';
      }
    }
  </script>
</body>
</html>
